<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100 ">
    <div class="row shadow rounded overflow-hidden login-cuadro">
      
      <!-- Imagen -->
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <!-- Formulario -->
      <div class="col-md-6 login-form">
        <div class="text-center mb-4">
          <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
          <h2 class="fw-bold mt-2">Inicio de Sesión</h2>
        </div>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo estudiantil" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="mb-3 text-end">
            <a href="#">¿Olvidó su contraseña?</a>
          </div>
          <button href="index.html" type="submit" class="btn btn-success w-100">Iniciar</button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
